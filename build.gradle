plugins {
	id 'org.springframework.boot' version '2.7.2'
	id 'io.spring.dependency-management' version '1.0.12.RELEASE'
	id 'java'
	id "application"
}

apply plugin : "java" 

group = 'com.bosch.mc.ota.vehicle.data'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudAzureVersion', "4.3.0")
	javaMainClass = "com.bosch.blobStoreTest.BlobStoreTestApplication"
}

application {
    mainClassName = javaMainClass
}

dependencies {
	implementation 'com.azure.spring:spring-cloud-azure-starter-storage-blob'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.azure:azure-storage-blob:12.13.0'
	implementation "com.azure:azure-core-http-okhttp:1.7.5"

}

dependencyManagement {
	imports {
		mavenBom "com.azure.spring:spring-cloud-azure-dependencies:${springCloudAzureVersion}"
	}
}

